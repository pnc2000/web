    <h2>호랑이</h2>
    <p>생물종 분류로는 고양이과에 속하며 사자, <a href="https://www.doopedia.co.kr/doopedia/master/master.do?_method=view&MAS_IDX=101013000727647" target="_blank" title="표범">표범</a>, <a href="https://www.doopedia.co.kr/doopedia/master/master.do?_method=view&MAS_IDX=101013000857807" target="_blank" title="재규어">재규어</a>와 근연속(Panthera)이다. 검은 가로줄무늬가 특징적인데, 생후부터 성장<br> 후에도 남아 있다. 몸통은 길고 발은 비교적 짧고 코와 입끝의 폭이 좁다. 귀는 폭이 좁고 그 등면은 검은색이며 중앙에 크고 흰 얼룩<br>점이 있다. 수컷은 암컷보다 크고 강한 턱과 긴 송곳니가 특징이다. 발톱의 발달이 좋고 특히 첫째, 즉 엄지발톱이 강력하다. 보통 때<br>에는 발톱집 속에 넣어 둔다.</p>
